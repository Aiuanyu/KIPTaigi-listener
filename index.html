<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF MP3 播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>PDF MP3 播放器</h1>

        <div class="pdf-selector">
            <label for="pdf-select">請選擇課文：</label>
            <select id="pdf-select">
                <option value="" disabled selected>— 請佇遮選擇 —</option>
                <option value="01拼音.pdf">01 拼音</option>
                <option value="02語詞1.pdf">02 語詞 (1)</option>
                <option value="02語詞2.pdf">02 語詞 (2)</option>
                <option value="03語句1.pdf">03 語句 (1)</option>
                <option value="03語句2.pdf">03 語句 (2)</option>
                <option value="04文章1.pdf">04 文章 (1)</option>
                <option value="04文章2.pdf">04 文章 (2)</option>
            </select>
        </div>

        <audio id="audio-player" controls src=""></audio>

        <div id="pdf-viewer">
            <div id="loader" class="hidden">載入中...</div>
            <div id="pdf-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>

    <footer>
        <p>
            版本：v0.6 20250619<br>
            開發者：<a href="https://aiuanyu.net/" target="_blank" rel="noopener noreferrer">愛灣語江律師 aiuanyu.net</a><br>
            Made with LOVE
        </p>
    </footer>

</body>
</html>
